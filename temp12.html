<html lang="en">

<body>
   <script>
    // let names=["Varsha","Dakshita"]
    // names.push("Mike")
    // console.log(names)
    let names = [];
    function add(){
        let name = docment.getElementById("name").value;
        names.push(name);
        str = ""
        names.map(value=>{
            str = str +value + "<br>"
        })
        data.innerHTML = str
    }
   </script>
</body>
<h1> Data Entry Form</h1>
<input type="text" id="name" placeholder="Enter Name">
<button onclick="add()">add</button>
<div id="data"></div>
